<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header</title>
</head>
<body>
    <div class="header-container">
        <div class="header-content">
            <div class="header-logo">
                LOGO HERE
            </div>
            <div class="header-search">
                <form id="form" autocomplete="off">
                    <div class="search-container">
                        <input class="search-input" type="text" id="query" name="query" placeholder="Type what you need...">
                        <button class="search-button" type="submit">Search</button>                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const Controller = {
            search: (ev) => {
                ev.preventDefault();
                const data = Object.fromEntries(new FormData(form));
                const response = fetch(`/search?q=${data.query}`).then((response) => {
                    response.json().then((results) => {
                        if (!results) {
                            resultList.innerHTML = `
                            <div class="no-result-container">
                                <h1 class="no-result-title">Sorry</h1>
                                Theres no result for <b>"${data.query}"</b>
                            </div>
                            `
                            return
                        }
                        Controller.updateList(results);
                    });
                });
            },

            updateList: (results) => {
                const rows = [];
                for (let result of results) {
                    let content = null
                    let needSeeMore = false

                    if(result.content.length >= 100 ) {
                        content = `${result.content.substring(0,100)}...`
                        needSeeMore = true
                    } else {
                        content = `${result.content}`
                        needSeeMore = false
                    }
                    rows.push(
                        `
                            <div class="card-container">
                                <div class="card-image-container">
                                    <img class="card-image" src="${result.thumb_url}" />
                                </div>
                                <p class="card-title">${result.title}</p>
                                <p class="card-content">
                                    ${content}
                                    ${needSeeMore == true ? `<span class="card-button">See More</span>` : ''}
                                </p>
                                
                            </div>
                        `
                    );
                }
                resultList.innerHTML = rows.join(" ");
            },
        };

        const form = document.getElementById("form");
        form.addEventListener("submit", Controller.search);
    </script>
</body>
</html>
